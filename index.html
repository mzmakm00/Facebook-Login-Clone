<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="facebook.png" type="image/x-icon">
    <title>Facebook-log in or sign up</title>
</head>
<body class="bg-gray-100">
  <div class="container mt-40 flex mx-auto items-center justify-center">
      <div class="left  w-1/3 mb-20">
        <img class="bg-gray-100" src="images/fbimage.png">
        <p class="text-xl mx-10">Facebook helps you connect and share with the people in your life</p>
      </div>
  
     <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 text-lg ml-20">
            
            <input class="px-4 h-12  my-2 border border-1 rounded-lg outline-blue-400 border-gray-200" type="text"   placeholder="Email Address or phone number">
            <input class="px-4  h-12 my-2 border border-1 rounded-lg outline-blue-400 border-gray-200" type="password" placeholder="Password">

      
        <button class="bg-blue-600 text-white rounded-md py-2 my-2 font-bold text-lg" type="submit">Login</button>
        
        <span class="text-blue-600 text-center my-1 text-xs cursor-pointer hover:underline">Forgotten password?</span>
      
        <hr class="my-2">


      <button class="bg-green-600 text-white rounded-md py-2 my-2 text-lg w-fit px-5 mx-auto" type="submit">Create New Account</button>

     </div>

  </div >
</body>
</html>
